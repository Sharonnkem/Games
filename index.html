<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div>
        <h1>Rock Paper Scissors</h1>
        
        <button onclick="play('rock')" class="button"><img class="img" src="img/rock-emoji.png" ></button>
        <button onclick="play('paper')" class="button"><img class="img" src="img/paper-emoji.png" ></button>
        <button onclick="play('scissors')" class="button"><img class="img" src="img/scissors-emoji.png" ></button> <br>
        <p id="result" class="result"></p>
        <p id="score" class="score"></p>
        <button onclick="reset()" class="reset">Reset Score</button>
    </div>

    <script src="script.js"></script>

    
</body>
</html>
